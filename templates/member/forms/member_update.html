{% extends "base/base.html" %}
{% load static %}
{% block content %}
{% if user.is_staff %}
<div class="col-12 grid-margin stretch-card text-warning" style="justify-content: center;">
    <h1>Update Member</h1>
</div>
{% include "base/error_messages.html" %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <form class="forms-sample" method="POST">
                {% csrf_token %}

                {{form.as_p}}

                <button type="submit" class="btn btn-primary mr-2">YES</button>
                <a class="btn btn-dark" href="{% url 'member_list' %}">Cancel</a>
            </form>
        </div>
    </div>
</div> 
{% else %}
<h1>You Are Smart Enough To View This Page</h1>
{% endif %}

{% endblock content %}
