{% extends 'base/base.html' %}
{% load static %}
{% block content %}
  <div class="col-12 grid-margin stretch-card text-warning" style="justify-content: center;">
    <h1>Update User</h1>
  </div>
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" method="POST">
          {% csrf_token %}

          {{ form.as_p }}

          <button type="submit" class="btn btn-primary mr-2">YES</button>
          <a class="btn btn-dark" href="{% url 'account' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
