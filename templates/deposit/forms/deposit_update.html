{% extends 'base/base.html' %}
{% load static %}
{% block content %}
  <div class="col-12 grid-margin stretch-card text-warning" style="justify-content: center;">
    <h1>Update Deposit of {{ member_name|title }}</h1>
  </div>
  {% include 'base/error_messages.html' %}
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form class="forms-sample" method="POST">
          {% csrf_token %}

          {{ form.as_p }}

          <button type="submit" class="btn btn-primary mr-2">Update</button>
          <a class="btn btn-dark" href="{% url 'deposit_list' %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
